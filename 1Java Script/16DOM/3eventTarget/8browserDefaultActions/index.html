<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- using preventDefault() -->
  <a  id="google" href="https://www.google.com/">google - using preventDefault()</a>


  <br>
  <!-- using passive - even if prevent default is used it will run default actions -->
  <a id= "mail" href="https://mail.google.com/">Mail - using passive</a>

  <br>
  <!-- using return false -> both will run -->
  <a  id="mdn" href="https://developer.mozilla.org/">MDN - using return false - both will run</a>

  <br>
  <!-- using return false in on<event> -> both will not run -->
  <a  id="mdn2" onclick="return false" href="https://developer.mozilla.org/">MDN 2 - using return false in onevent - Default prevented</a>

  <br>
  <!-- using return false in on<event> -> both will not run -->
  <a  id="mdn3" onclick="return false" href="https://developer.mozilla.org/">MDN 3 - check default  is prevented or not</a>
  
  <br>
  <!-- using return false in on<event> -> both will not run -->
  <a  id="mdn4" href="https://developer.mozilla.org/">MDN 4 - check default  is prevented or not</a>

  <script src="index.js"></script>
</body>
</html>
