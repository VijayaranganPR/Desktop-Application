<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- elements -->
    <p id = 'para1'>Vijayarangan</p>
    <p id = "para2">PR</p>


    <!-- Testing inner elements -->
    <div id="parent-id">
        <p>hello word1</p>
        <p id="test1">hello word2</p>
        <p>hello word3</p>
        <p>hello word4</p>
    </div>
    <!-- JavaScript -->
    <script>

        // changing font color
        let para = document.getElementById('para1')
        para.style.color = 'blue'
        console.log(para)


        // changing backgroundColor
        para = document.getElementById('para2')
        para.style.backgroundColor = 'pink'
        console.log(para)


        // create element -- will return null
        // element not in document must need to be inserted first
        const element1 = document.createElement('p')
        element1.id = 'para3';
        para.insertAdjacentElement('afterend', element1)
        console.log(document.getElementById('para3'))



        // use only document. to find inner elements don't use parent element
        const parentDOM = document.getElementById("parent-id");
        console.log(parentDOM)
        // const test1 = parentDOM.getElementById('test1')
        // throw error
        // Uncaught TypeError: parentDOM.getElementById is not a function
        const test1 = document.getElementById("test1");
        console.log(test1)
    </script>



</body>
</html>
